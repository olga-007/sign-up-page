<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Sign-Up Page</title>
</head>
<body>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
    </div>
    <form action="" method="post">
        <div>
            <h2>Let's do this!</h2>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required />
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" required />
            </div>
        </div>
        <button type=submit>Create Account</button>
    </form>
    <div>Already have an account? <a href="#">Log in</a></div>
</body>
</html>
