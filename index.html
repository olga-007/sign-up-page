<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome Sign-up Page</title>
</head>
<body>
    <div class="splash">
        <img src="./fern.jpg">
    </div>
    <div class="main">
        <div class="intro block">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="" method="post">
            <div class="form-box block">
                <h2>Let's do this!</h2>
                <div class="fields">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required />
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel" required />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" required />
                    </div>
                </div>
            </div>
            <div class="block">
                <button type=submit>Create Account</button>
            </div>
        </form>
        <div class="block">Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
